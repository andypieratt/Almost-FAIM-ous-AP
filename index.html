          <form id="login-form">
            <!-- Email input -->
            <div >
              <input id="email" class="form-group-input" type="email" /><br>
              <label class="form-label" for="form2Example1">Email</label>
            </div>

              <input type="password" id="password" class="form-control" /><br>

            </div>
            <!-- Submit button -->
            <button type="button" id="submit-button" class="btn btn-info">Sign in</button>
            <div class="text-center">
                
              </div>
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <button type="button" class="btn btn-info">Register</button></p>
